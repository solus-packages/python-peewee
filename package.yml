name       : python-peewee
version    : 3.1.2
release    : 1
source     :
    - https://github.com/coleifer/peewee/archive/3.1.2.tar.gz : e04ec0d6052d50b960893bffe316355238359afc26b7dbbc699b4edfa9205b97
license    : MIT
component  : programming.python
summary    : A small, expressive orm -- supports postgresql, mysql and sqlite
description: |
    Peewee is a simple and small ORM. It has few (but expressive) concepts, making it easy to learn and intuitive to use.
builddeps  :
    - pkgconfig(sqlite3)
    - flask
    - cython
    - python-apsw
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    pushd $PKG_BUILD_DIR/py3build
        python3 runtests.py
    popd
