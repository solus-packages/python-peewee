name       : python-peewee
version    : 3.14.10
release    : 12
source     :
    - https://github.com/coleifer/peewee/archive/refs/tags/3.14.10.tar.gz : fc68047b1d413bd0c3a002ebfd55ae8fe620c0d11057fc354f7b5c97fc245de5
homepage   : https://github.com/coleifer/peewee
license    : MIT
component  : programming.python
summary    : A small, expressive orm -- supports postgresql, mysql and sqlite
description: |
    Peewee is a simple and small ORM. It has few (but expressive) concepts, making it easy to learn and intuitive to use.
builddeps  :
    - pkgconfig(sqlite3)
    - flask
    - cython
    - psycopg2
    - python-apsw
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test runtests.py
