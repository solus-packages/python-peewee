name       : python-peewee
version    : 3.14.8
release    : 9
source     :
    - https://github.com/coleifer/peewee/archive/refs/tags/3.14.8.tar.gz : 7d6487a62eca89eb3451a845617254a6646afd2b0180846baaeaf7e1bb3384f4
license    : MIT
component  : programming.python
summary    : A small, expressive orm -- supports postgresql, mysql and sqlite
description: |
    Peewee is a simple and small ORM. It has few (but expressive) concepts, making it easy to learn and intuitive to use.
builddeps  :
    - pkgconfig(sqlite3)
    - flask
    - cython
    - psycopg2
    - python-apsw
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test runtests.py
