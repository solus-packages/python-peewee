name       : python-peewee
version    : 3.13.2
release    : 8
source     :
    - https://github.com/coleifer/peewee/archive/3.13.2.tar.gz : 9d7d5867d2598a2e6e49936e4ac22710a5474519c0f4f98e44c6671034a504b5
license    : MIT
component  : programming.python
summary    : A small, expressive orm -- supports postgresql, mysql and sqlite
description: |
    Peewee is a simple and small ORM. It has few (but expressive) concepts, making it easy to learn and intuitive to use.
builddeps  :
    - pkgconfig(sqlite3)
    - flask
    - cython
    - psycopg2
    - python-apsw
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test runtests.py
