name       : python-peewee
version    : 3.3.4
release    : 2
source     :
    - https://github.com/coleifer/peewee/archive/3.3.4.tar.gz : b36f4aec9b29bc97237588534b020a4bc6c401986cc918be731490f28e05764e
license    : MIT
component  : programming.python
summary    : A small, expressive orm -- supports postgresql, mysql and sqlite
description: |
    Peewee is a simple and small ORM. It has few (but expressive) concepts, making it easy to learn and intuitive to use.
builddeps  :
    - pkgconfig(sqlite3)
    - flask
    - cython
    - python-apsw
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    pushd $PKG_BUILD_DIR/py3build
        python3 runtests.py
    popd
